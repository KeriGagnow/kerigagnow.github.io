<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Me</title>
</head>
<body>

<form action="https://formsubmit.co/gagnowkeri@gmail.com" method="POST">

<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>CONTACT</span>
            <span>ME</span>
          </div>
          
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input type="text" class="app-form-control" placeholder="NAME" name="name">
            </div>
            <div class="app-form-group">
              <input type="email" class="app-form-control" placeholder="EMAIL" name="email">
            </div>
            <div class="app-form-group">
              <input type="tel" class="app-form-control" placeholder="CONTACT NO" name="contact">
            </div>
            <div class="app-form-group message">
              <textarea class="app-form-control" placeholder="MESSAGE" name="message" rows="4"></textarea>
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button">CANCEL</button>
              <button class="app-form-button" type="submit">SEND</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</form>

</body>
</html>
